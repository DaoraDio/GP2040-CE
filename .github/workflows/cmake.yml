name: CMake

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      board_config:
        description: "Board configuration to build (leave empty to build all)"
        required: false
        type: choice
        options:
          - ""
          - ARCController
          - ASiLVLABC
          - ASiLVLWASD
          - Blank
          - Pico
          - PicoW
          - Pico2
          - BentoBox
          - FlatboxRev4
          - FlatboxRev5
          - FlatboxRev5RGB
          - FlatboxRev5USBPassthrough
          - FlatboxRev5Southpaw
          - FlatboxRev8
          - Granola
          - GranolaBeacon
          - KB2040
          - KeyboardConverter
          - Haute42COSMOX
          - Haute42COSMOXMLite
          - Haute42COSMOXMUltra
          - Haute42COSMOXXAnalog
          - Liatris
          - MavercadeRev1
          - MavercadeRev2
          - MavercadeRev3
          - MiSTercadeV2
          - OpenCore0
          - OpenCore0MIXUP
          - OpenCore0WASD
          - OSUMGP-RP2040
          - PicoAnn
          - PicoFightingBoard
          - PXPGamepad
          - ReflexCtrlGenesis6
          - ReflexCtrlNES
          - ReflexCtrlSaturn
          - ReflexCtrlSNES
          - ReflexCtrlVB
          - ReflexEncodeV1.2
          - ReflexEncodeV2.0
          - RP2040AdvancedBreakoutBoard
          - RP2040AdvancedBreakoutBoardUSBPassthrough
          - RP2040MiniBreakoutBoard
          - RP2040MiniBreakoutBoardUSBPassthrough
          - SeeedXIAORP2040
          - SparkFunProMicro
          - SparkFunProMicroRP2350
          - WaveshareZero
          - Stress
          - SGFDevices
          - ZeroRhythm
          - PicoToArcade
          - FurinArcade

env:
  BUILD_TYPE: Release

jobs:
  call-node-workflow:
    uses: ./.github/workflows/node.js.yml

  build:
    needs: call-node-workflow
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        GP2040_BOARDCONFIG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.board_config != '' && fromJSON(format('["{0}"]', github.event.inputs.board_config)) || fromJSON('["ARCController", "ASiLVLABC", "ASiLVLWASD", "Blank", "Pico", "PicoW", "Pico2", "BentoBox", "FlatboxRev4", "FlatboxRev5", "FlatboxRev5RGB", "FlatboxRev5USBPassthrough", "FlatboxRev5Southpaw", "FlatboxRev8", "Granola", "GranolaBeacon", "KB2040", "KeyboardConverter", "Haute42COSMOX", "Haute42COSMOXMLite", "Haute42COSMOXMUltra", "Haute42COSMOXXAnalog", "Liatris", "MavercadeRev1", "MavercadeRev2", "MavercadeRev3", "MiSTercadeV2", "OpenCore0", "OpenCore0MIXUP", "OpenCore0WASD", "OSUMGP-RP2040", "PicoAnn", "PicoFightingBoard", "PXPGamepad", "ReflexCtrlGenesis6", "ReflexCtrlNES", "ReflexCtrlSaturn", "ReflexCtrlSNES", "ReflexCtrlVB", "ReflexEncodeV1.2", "ReflexEncodeV2.0", "RP2040AdvancedBreakoutBoard", "RP2040AdvancedBreakoutBoardUSBPassthrough", "RP2040MiniBreakoutBoard", "RP2040MiniBreakoutBoardUSBPassthrough", "SeeedXIAORP2040", "SparkFunProMicro", "SparkFunProMicroRP2350", "WaveshareZero", "Stress", "SGFDevices", "ZeroRhythm"]') }}

    steps:
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.17.x"

      - name: Verify cmake
        run: cmake --version

      # Checkout main repo
      - name: Checkout GP2040-CE
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          fetch-tags: true

      # --- Manual Pico SDK + GCC Setup ---
      - name: Setup ARM GCC and Pico SDK
        run: |
          # Download and extract GCC
          wget https://developer.arm.com/-/media/Files/downloads/gnu/14.2.rel1/binrel/arm-gnu-toolchain-14.2.rel1-x86_64-arm-none-eabi.tar.xz
          tar -xf arm-gnu-toolchain-14.2.rel1-x86_64-arm-none-eabi.tar.xz
          echo "${PWD}/arm-gnu-toolchain-14.2.rel1-x86_64-arm-none-eabi/bin" >> $GITHUB_PATH

          # Clone Pico SDK v2.1.1
          git clone -b 2.1.1 https://github.com/raspberrypi/pico-sdk.git pico-sdk
          git -C pico-sdk submodule update --init

          # Export environment variable
          echo "PICO_SDK_PATH=${PWD}/pico-sdk" >> $GITHUB_ENV

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.2
        with:
          name: fsData
          path: ${{github.workspace}}/lib/httpd/

      - name: Get core count
        id: core_count
        run: cat /proc/cpuinfo  | grep processor | wc -l

      # Configure CMake
      - name: Pico Build Configure CMake
        shell: bash
        run: |
          PICO_SDK_PATH=${{github.workspace}}/pico-sdk \
          GP2040_BOARDCONFIG=${{ matrix.GP2040_BOARDCONFIG }} \
          SKIP_WEBBUILD=TRUE \
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      # Build
      - name: Pico Build
        shell: bash
        run: |
          GP2040_BOARDCONFIG=${{ matrix.GP2040_BOARDCONFIG }} \
          cmake --build ${{github.workspace}}/build \
          --config ${{env.BUILD_TYPE}} \
          --parallel ${{steps.core_count.outputs.output}}

      # Upload UF2
      - name: Upload Pico Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: GP2040-CE - ${{ matrix.GP2040_BOARDCONFIG }}
          path: ${{github.workspace}}/build/GP2040-CE_*_${{ matrix.GP2040_BOARDCONFIG }}.uf2
          if-no-files-found: error

      # Upload ELF (optional)
      - name: Upload .elf Artifact
        if: ${{ matrix.GP2040_BOARDCONFIG == 'Pico'}}
        uses: actions/upload-artifact@v4.3.1
        with:
          name: elf
          path: ${{github.workspace}}/build/GP2040-CE_*_${{ matrix.GP2040_BOARDCONFIG }}.elf
          if-no-files-found: error
